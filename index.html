<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site para treinar por meio do eFront - Programador sem café é um poeta sem poesia">
        <meta name="keywords" content="css, html, js">
        <meta name="author" content="Nícolas"></head>
        <link rel="stylesheet" href="css/style.css">
        <script src="https://kit.fontawesome.com/a468821c71.js" crossorigin="anonymous"></script>
        <title>eFront</title>
    </head>
    <body>
        <header class="container-header">
            <nav class="container-nav">
                <div class="text-header">
                    <h1>eFront</h1>
                </div>

                <div class="box-search">
                    <i class="fa-solid fa-magnifying-glass" id="box-search-i"></i>
                    <input type="text" name="" id="" placeholder="Pesquisar">
                </div>

                <div class="menu-itens">
                    <i class="fa-solid fa-star"></i>
                    <i class="fa-solid fa-user"></i>
                    <i class="fa-solid fa-bars"></i>
                </div>
            </nav>
        </header>

        <div class="container-chk">
            <input type="checkbox" class="checkbox" id="chk"/>
            
            <label class="label" for="chk">
                <div class="ball"></div>
            </label>
        </div>

        <footer class="container-footer">
            <span>Developed by Nícolas Kurz C. Silva</span>
        </footer>



        <script src="js/app.js"></script>
    </body>
</html>
