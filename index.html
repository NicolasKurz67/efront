<!DOCTYPE html>
<html lang="pt-br">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <meta name="description" content="Site para treinar por meio do eFront - Programador sem café é um poeta sem poesia">
        <meta name="keywords" content="css, html, js">
        <meta name="author" content="Nícolas"></head>
        <link rel="stylesheet" href="css/style.css">
        <link rel="stylesheet" href="fontawesome/css/all.min.css">
        <title>eFront</title>
    </head>
    <body>
        <header class="container-header">
            <nav class="container-nav">
                <div class="text-header">
                    <h1>eFront</h1>
                </div>

                <div class="box-search">
                    <i class="fa-solid fa-magnifying-glass" id="box-search-i"></i>
                    <input type="text" placeholder="Pesquisar" autofocus="true">
                </div>
                
                <div class="menu-itens">
                    <div><i class="fa-solid fa-music"></i></div>
                    <div><i class="fa-solid fa-user"></i></div>
                    <div><i class="fa-solid fa-bars"></i></div>
                </div>
            </nav>
        </header>
        
        <div class="container-chk">
            <input type="checkbox" class="checkbox" id="chk"/>
            
            <label class="label" for="chk">
                <div class="ball"></div>
            </label>
        </div>
        
        <footer class="container-footer">
            <div class="container-footer-contact">
                <span>1</span>
                <span>2</span>
                <span>3</span>
            </div>
            
            <div class="container-footer-info">
                <div class="container-footer-author">
                    <span>Copyright © 2023, All Right Reserved <a href="https://github.com/NicolasKurz67" target="_blank">Nícolas Kurz C. Silva</a></span>
                </div>

                <div class="container-footer-box-info">
                    <ul>
                        <a href="#">Home</a>
                        <a href="#">Terms</a>
                        <a href="#">Privacy</a>
                        <a href="#">Policy</a>
                        <a href="#">Contact</a>
                    </ul>
                </div>
            </div>
        </footer>

        <script src="js/app.js"></script>
    </body>
</html>
