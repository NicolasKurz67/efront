<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Site para treinar por meio do eFront">
    <meta name="keywords" content="css, html, js">
    <meta name="author" content="Nícolas"></head>
    <link rel="stylesheet" href="css/style.css">
    <title>eFront</title>
</head>
<body>
    <header class="container-header">
        <div class="text-header">
            <h1>eFront - Programador sem café é um poeta sem poesia</h1>
        </div>

        <nav class="menu-itens">
            <div><i class="fas fa-solid fa-upload"></i></div>
            <div><i class="fas fa-solid fa-user"></i></div>
            <div><i class="fas fa-solid fa-bars"></i></div>
        </nav>
    </header>

    <div class="container-chk">
        <input type="checkbox" class="checkbox" id="chk"/>
        
        <label class="label" for="chk">
            <i class="fas fa-moon"></i>
            <i class="fas fa-sun"></i>
            <div class="ball"></div>
        </label>
    </div>

    <footer class="container-footer">
        <span>Developed by Nícolas Kurz C. Silva</span>
    </footer>






    <script src="js/app.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
    </body>
</html>
